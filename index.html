<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Todo</title>
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="–ú–∏–Ω–∏–º–∞–ª–∏—Å—Ç–∏—á–Ω—ã–π –º–µ–Ω–µ–¥–∂–µ—Ä –∑–∞–¥–∞—á —Å —Ñ–ª–∞–≥–∞–º–∏ –∏ –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞–º–∏">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icons/icon-192.png">
    <base href="./">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            font-size: 14px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-weight: 300;
            font-size: 0.9rem;
        }

        .online-status {
            position: absolute;
            top: 10px;
            right: 15px;
            background: rgba(255,255,255,0.2);
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .main-content {
            padding: 20px;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Ñ–æ—Ä–º–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è */
        .add-task-form {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .task-input {
            flex: 2;
            min-width: 180px;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        .flags-input {
            flex: 1;
            min-width: 100px;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
        }

        .priority-select {
            flex: 0.8;
            min-width: 100px;
            padding: 12px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .add-btn {
            flex: 0.6;
            min-width: 80px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-1px);
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ —Ñ–∏–ª—å—Ç—Ä—ã */
        .filters {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-section {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .filter-tag {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }

        .filter-tag:hover {
            background: #e9ecef;
        }

        .filter-tag.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .priority-filter {
            padding: 6px 12px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 12px;
        }

        .priority-filter.low {
            border-color: #28a745;
            color: #28a745;
        }

        .priority-filter.medium {
            border-color: #ffc107;
            color: #ffc107;
        }

        .priority-filter.high {
            border-color: #dc3545;
            color: #dc3545;
        }

        .priority-filter.active.low {
            background: #28a745;
            color: white;
        }

        .priority-filter.active.medium {
            background: #ffc107;
            color: white;
        }

        .priority-filter.active.high {
            background: #dc3545;
            color: white;
        }

        .clear-filters {
            padding: 6px 12px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
        }

        .check-updates-btn {
            padding: 6px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .check-updates-btn:hover {
            background: #218838;
        }

        .check-updates-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .sync-btn {
            padding: 6px 12px;
            background: #17a2b8;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.2s ease;
        }

        .sync-btn:hover {
            background: #138496;
        }

        .sync-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∑–∞–¥–∞—á */
        .task-list {
            space-y: 8px;
        }

        .task-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
            gap: 10px;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            background: #f1f3f4;
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç–∞ */
        .priority-indicator {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 8px 0 0 8px;
        }

        .priority-low {
            background: #28a745;
        }

        .priority-medium {
            background: #ffc107;
        }

        .priority-high {
            background: #dc3545;
        }

        .task-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #667eea;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1px;
            flex-shrink: 0;
            z-index: 1;
            font-size: 12px;
        }

        .task-checkbox.checked {
            background: #667eea;
            color: white;
        }

        .task-content {
            flex: 1;
            min-width: 0;
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            flex-wrap: wrap;
        }

        .task-priority {
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 500;
        }

        .priority-low-badge {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .priority-medium-badge {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .priority-high-badge {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .server-badge {
            background: #28a745;
            color: white;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 9px;
            font-weight: 500;
        }

        .task-text {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 6px;
            word-wrap: break-word;
        }

        .task-text.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .task-flags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .flag {
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 10px;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 11px;
            transition: background 0.2s ease;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ */
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            text-align: center;
            flex: 1;
            min-width: 70px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 11px;
            color: #6c757d;
            margin-top: 3px;
        }

        .priority-stats {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .priority-stat {
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 12px;
        }

        .priority-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .priority-dot.low { background: #28a745; }
        .priority-dot.medium { background: #ffc107; }
        .priority-dot.high { background: #dc3545; }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω–∞—è PWA —É—Å—Ç–∞–Ω–æ–≤–∫–∞ */
        .install-btn {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            display: none;
            font-size: 12px;
        }

        .install-btn.show {
            display: block;
        }

        /* –ö–æ–º–ø–∞–∫—Ç–Ω—ã–µ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è –æ —Å—Ç–∞—Ç—É—Å–µ */
        .status-message {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            z-index: 1000;
            display: none;
            max-width: 90%;
            text-align: center;
            font-size: 12px;
        }

        .status-message.show {
            display: block;
        }

        .status-message.error {
            background: #dc3545;
        }

        .status-message.warning {
            background: #ffc107;
            color: #333;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ–≥–æ –≤–∏–¥–∞ */
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }

            .container {
                margin: 0 auto;
                border-radius: 10px;
            }

            .header {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 15px;
            }

            .add-task-form {
                flex-direction: column;
                gap: 6px;
            }

            .task-input, .flags-input, .priority-select, .add-btn {
                width: 100%;
                min-width: auto;
            }

            .filters {
                justify-content: center;
                gap: 4px;
            }

            .filter-section {
                justify-content: center;
                width: 100%;
                gap: 4px;
            }

            .clear-filters, .check-updates-btn, .sync-btn {
                width: calc(33.333% - 8px);
                min-width: auto;
            }

            .task-item {
                flex-direction: column;
                gap: 8px;
                padding: 10px;
            }

            .task-actions {
                align-self: flex-end;
            }

            .stats {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }

            .stat-item {
                min-width: auto;
            }

            .priority-stats {
                justify-content: center;
            }

            .install-btn {
                bottom: 10px;
                right: 10px;
                left: 10px;
                text-align: center;
            }

            .online-status {
                position: relative;
                top: 0;
                right: 0;
                display: inline-block;
                margin-top: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
                font-size: 13px;
            }

            .header h1 {
                font-size: 1.3rem;
            }

            .task-input, .flags-input, .priority-select, .add-btn {
                padding: 10px;
            }

            .task-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }

            .stat-number {
                font-size: 1.3rem;
            }
        }

        /* –£—Ç–∏–ª–∏—Ç—ã –¥–ª—è –∫–æ–º–ø–∞–∫—Ç–Ω–æ—Å—Ç–∏ */
        .compact-text {
            font-size: 13px;
        }

        .compact-padding {
            padding: 8px 12px;
        }

        .no-margin {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="status-message" id="statusMessage"></div>
    <button class="install-btn" id="installBtn">–£—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>

                </div>

            <div class="task-list" id="taskList">

                    <div class="stat-label">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç—ã</div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript –∫–æ–¥ –æ—Å—Ç–∞–µ—Ç—Å—è —Ç–∞–∫–∏–º –∂–µ –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –æ—Ç–≤–µ—Ç–µ -->
    <script>

    </script>
</body>
